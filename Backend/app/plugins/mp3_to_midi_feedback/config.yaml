enabled: true
class: Mp3ToMidiFeedbackPlugin
display_name: MP3-to-MIDI Feedback Analyzer
description: Konvertiert MP3-Aufnahmen zu MIDI und vergleicht sie taktbasiert
version: 1.0.0
icon: /icons/mp3-to-midi-feedback.svg

# Frontend Routes
frontend_routes:
  - /tools/mp3-to-midi-feedback/upload
  - /tools/mp3-to-midi-feedback/conversion
  - /tools/mp3-to-midi-feedback/language
  - /tools/mp3-to-midi-feedback/personalization
  - /tools/mp3-to-midi-feedback/prompt

# Tool-spezifische Einstellungen
settings:
  max_file_size_mb: 100
  allowed_formats:
    - mp3
    - wav
    - mp4
  
  # Basic Pitch Conversion
  conversion:
    timeout_seconds: 120
    min_confidence: 0.6
    fallback_on_low_confidence: "warning"  # "warning", "skip", "abort"
  
  # Segmentation
  segmentation:
    bars_per_segment: 4
    min_notes_per_bar: 1
  
  # MIDI Comparison
  comparison:
    similarity_threshold: 0.7
    include_velocity: true
    include_duration: true
  
  # Report Generation
  report:
    format_style: "structured"
    include_confidence_scores: true
    highlight_low_confidence_bars: true
    low_confidence_threshold: 0.7
