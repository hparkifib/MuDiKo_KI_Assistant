enabled: true
class: Mp3ToMidiFeedbackPlugin
display_name: MP3-to-MIDI Converter
description: Konvertiert MP3-Aufnahmen zu MIDI-Dateien mit instrument-spezifischen Presets
version: 1.0.0
icon: /icons/mp3-to-midi-feedback.svg

# Frontend Routes
frontend_routes:
  - /tools/mp3-to-midi-feedback/upload
  - /tools/mp3-to-midi-feedback/preset-selection
  - /tools/mp3-to-midi-feedback/result

# Tool-spezifische Einstellungen
settings:
  max_file_size_mb: 100
  allowed_formats:
    - mp3
    - wav
    - mp4
  
  # Basic Pitch Conversion
  conversion:
    timeout_seconds: 120
