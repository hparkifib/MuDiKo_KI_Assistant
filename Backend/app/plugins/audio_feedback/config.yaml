enabled: true
class: AudioFeedbackPlugin
display_name: Audio Feedback Analyzer
description: Vergleicht Musikaufnahmen und gibt intelligentes Feedback
version: 1.0.0
icon: /icons/audio-feedback.svg

# Frontend Routes
frontend_routes:
  - /tools/audio-feedback/upload
  - /tools/audio-feedback/recordings
  - /tools/audio-feedback/language
  - /tools/audio-feedback/instruments
  - /tools/audio-feedback/personalization
  - /tools/audio-feedback/prompt

# Tool-spezifische Einstellungen
settings:
  max_file_size_mb: 100
  allowed_formats:
    - mp3
    - wav
    - mp4
  
  # Audio Processing
  segment_length_sec: 8
  default_sample_rate: 22050
  target_length_sec: 60
  
  # Report Generator Configuration
  # Optionen: 'detailed', 'technical', 'selective'
  report_variant: selective
  
  # Report Config - Optimiert für pädagogisch wertvollstes Feedback
  report_config:
    # Nur die 7 wichtigsten Features für Schüler-Feedback
    enabled_features:
      - tempo                      # Tempo/Rhythmus - Grundlegendes Timing
      - onset_count                # Tempo/Rhythmus - Notendichte
      - rhythm_std_interval        # Tempo/Rhythmus - Timing-Konsistenz
      - dtw_distance               # Vergleich - Gesamte zeitliche Ausrichtung
      - pitch_contour_correlation  # Vergleich - Melodische Ähnlichkeit
      - dynamic_range_db           # Dynamik - Lautstärkekontrolle
      - mean_attack_time           # Klangfarbe - Anschlagstechnik
    
    # Formatierung - Box-Format für beste Lesbarkeit
    format_style: box
    
    # Kontext & Interpretationen - LLM soll selbst bewerten
    include_context: true
    include_interpretations: false
    include_comparisons: true
    
    # Detail-Level - Normal für ausgewogene Information
    verbosity_level: normal
    
    # Werte-Anzeige - Beide für direkten Vergleich
    show_reference_values: true
    show_student_values: true

